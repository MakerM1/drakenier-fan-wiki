<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="imgs/main-logo.png" />
  </head>
  <body>
    <header class="main-header">
      <div class="left-side">
        <img src="imgs/main-logo.png" alt="main logo" />
        <div class="line"></div>
        <p>DrakeNier Fan Wiki</p>
      </div>
      <div class="right-side">
        <nav>
          <ul class="main-list">
            <li>Music</li>
            <li>Timelines</li>
            <li>Weapons</li>
          </ul>
          <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="games-section">
        <div class="main-container">
          <div class="title-container">
            <h1>Games</h1>
            <h5><span class="series-name">Drakengard</span> Series</h5>
          </div>
          <div class="img-container">
            <div class="draken">
              <img src="imgs/Drakengard1-logo.webp" alt="Drakengard 1 logo" />
              <img src="imgs/drakengard2-logo.png" alt="Drakengard 2 logo" />
              <img src="imgs/drakengard3-logo.png" alt="Drakengard 3 logo" />
            </div>
            <div class="nier">
              <img
                src="imgs/nier-replicant-logo.webp"
                alt="nier replicant logo"
              />
              <img
                src="imgs/nier-automata-logo.webp"
                alt="nier automata logo"
              />
              <img
                src="imgs/nier-reincarnation-logo.png"
                alt="nier reincarnation logo"
              />
            </div>
          </div>
          <div class="dots">
            <i class="fa-solid fa-angle-left arrow"></i>
            <i class="fa-solid fa-circle active"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-angle-right active arrow"></i>
          </div>
        </div>
      </section>
      <section class="characters-section">
        <div class="characters-main-container">
          <div class="title">
            <h2>Characters</h2>
            <h5>Drakengard Series</h5>
          </div>
          <div class="game-select">
            <ul>
              <li class="game-option active">Drakengard</li>
              <li class="game-option">Drakengard 2</li>
              <li class="game-option">Drakengard 3</li>
            </ul>
            <div class="dot"></div>
            <select name="game-option" id="game-option">
              <option value="Drakengard">Drakengard</option>
              <option value="Drakengard2">Drakengard 2</option>
              <option value="Drakengard3">Drakengard 3</option>
              <option value="nier1">Nier Replicant</option>
              <option value="nier2">Nier Automata</option>
              <option value="nier3">Nier Reincarnation</option>
            </select>
            <ul>
              <li class="game-option">Nier Replicant</li>
              <li class="game-option">Nier Automata</li>
              <li class="game-option">Nier Reincarnation</li>
            </ul>
          </div>
          <div class="characters"></div>
          <div class="more">
            <a href="">More Characters</a>
          </div>
        </div>
        s
      </section>
    </main>
    <script src="scripts/character-data.js" type="module"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/gamesSection.js" type="module"></script>
  </body>
</html>
